<h2>Reformat the gender column.</h2>

<h3>Description</h3>

<p>Converts 0/1 values into MALE/FEMALE values.
</p>


<h3>Usage</h3>

<pre>
formatGender(gender)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>gender</code></td>
<td>
<p>The gender column to reformat.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>The gender column coded as Male/Female
</p>
